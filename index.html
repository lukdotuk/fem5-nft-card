<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="main-cnt">
    <div class="card">
      <div class="top">
        <img class="view-icon" src="./assets/images/icon-view.svg" alt="view icon">
        <img class="equ-img" src="./assets/images/image-equilibrium.jpg" alt="equilibrium image">
      </div>
      <div class="bottom">
        <h1 class="head"><a href="#">Equilibrium #3429</a></h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="sale">
          <div class="price">
            <div class="price-img"><img src="./assets/images/icon-ethereum.svg" alt="ethereum icon"></div>
            <div class="price-text">0.041 ETH</div>
          </div>
          <div class="time">
            <div class="time-img"><img src="./assets/images/icon-clock.svg" alt="clock"></div>
            <div class="time-text">3 days left</div>
          </div>
        </div>
      </div>
      <hr>
      <footer class="foot">
        <div class="foot-img"><img src="./assets/images/image-avatar.png" alt="Avatar image"></div>
        <div class="foot-text">Creation of <a href="#">Jules Wyvern</a></div>
      </footer>
    </div>
  </main>
</body>
</html>
